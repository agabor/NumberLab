image: trion/ng-cli-karma

build:
  stage: build
  script:
  - npm install
  - ng build --prod --base-href https://agabor.gitlab.io/NumberLab/
  artifacts:
    paths:
    - node_modules/
    - dist/

test:
  stage: test
  script:
  - ng test --single-run
  dependencies:
  - build

pages:
  stage: deploy
  script:
  - mkdir public
  - mv dist/* public
  artifacts:
    paths:
    - public
  dependencies:
  - build
  only:
  - master
