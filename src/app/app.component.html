<div class="container">
  <h1>{{section.title}}</h1>
  <p>{{section.description}}</p>

  <div class="doc-container">
    <iframe *ngIf="_spreadsheetId != null" [src]='sheetURL()' (load)="loaded = true" [hidden]="!loaded"></iframe>
    <div class="loader" [hidden]="loaded"></div>
  </div>
  <div class="alert {{activeTask.attempted ? 'alert-danger' : 'alert-info'}} active-task" role="alert" *ngIf="activeTask != null">
    <span *ngIf="activeTask.attempted" class="glyphicon glyphicon-remove"></span>
    <span *ngIf="!activeTask.attempted" class="glyphicon glyphicon-pencil"></span>
    <div [innerHTML]="activeTask.description"></div>
    <div *ngIf="activeTask.style" [ngStyle]="activeTask.style">hello</div>
    <button class="btn-primary" (click)="checkTask()" style="display: block; float: right;" >Check</button>
    <button class="btn-primary" (click)="showHints()" [hidden]="!activeTask.attempted || hintsShown">Show Hint</button>
    <div *ngIf="activeTask.attempted" [hidden]="!hintsShown">{{activeTask.errorMessage}}</div>
  </div>
  <div class="alert alert-success active-task" role="alert" *ngIf="activeTask == null">
    <strong>Gratul√°lunk!</strong>
  </div>
  <div class="alert alert-success" role="alert" *ngFor="let t of finishedTasks"> <span class="glyphicon glyphicon-ok"></span> {{t.description}}</div>
</div>
